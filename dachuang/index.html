    <textarea rows="23" cols="25"  class="intro_text">基于积极响应《"健康中国2030"规划纲要》以及尽量满足妇科住院病人对健康教育的需求，我们团队针对国内“互联网+健康教育”的研究相对缺乏以及妇科病人对健康教育的主观能动性相对不足，提出了一种基于健康促进模型的妇科住院患者床旁智慧屏幕的健康教育网页。该项目通过健康科普类互动短视频的制作、搭建网络平台、利用床旁智慧屏幕投入使用来解决这一难题。我们在项目开发过程中提出来利用智慧屏幕展示的方便快捷、游戏与短视频结合的生动有趣以调动患者的主观能动性，来进一步完善该系统，助力健康中国发展。</textarea>
